<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FileConvert ‚Äî Simple Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="app">
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon" id="themeIcon"></i>
    </div>

    <section class="hero">
      <h1>üåê FileConvert</h1>
      <p>Fast and free file conversions ‚Äî PDF, DOCX, PPTX and more.</p>
    </section>

    <section class="converter">
      <form id="convertForm" action="{{ url_for('convert_file') }}" method="post" enctype="multipart/form-data" class="card">
        <input id="file" name="file" type="file" required onchange="previewFile()">
        <div class="preview-box" id="previewBox">
          <p><strong>Preview:</strong></p>
          <img id="previewImage" alt="Preview">
          <p id="fileName"></p>
        </div>
        <select id="target_format" name="target_format" required>
          <option value="">Select format</option>
          <option value="docx">DOCX</option>
          <option value="pdf">PDF</option>
          <option value="pptx">PPTX</option>
        </select>
        <button type="submit" class="btn primary">Convert</button>
      </form>
    </section>
  </main>

  <script>
    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById("themeIcon");
      const newTheme = html.getAttribute("data-theme") === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      icon.className = newTheme === "dark" ? "fas fa-sun" : "fas fa-moon";
    }

    // Load saved theme
    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", saved);
      document.getElementById("themeIcon").className = saved === "dark" ? "fas fa-sun" : "fas fa-moon";
    });

    // Preview uploaded file
    function previewFile() {
      const file = document.getElementById("file").files[0];
      const box = document.getElementById("previewBox");
      const img = document.getElementById("previewImage");
      const name = document.getElementById("fileName");

      if (!file) return (box.style.display = "none");
      name.textContent = file.name;
      if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = e => {
          img.src = e.target.result;
          box.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        img.src = "";
        box.style.display = "block";
      }
    }
  </script>
</body>
</html>
